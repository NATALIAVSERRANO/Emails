<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de correo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="com-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" class="form-control" placeholder="Telefono" >
                            </div>
                            <div class="form-group">
                                <textarea name="message" rows="2" class="form-control" placeholder="Mensaje" >
                                </textarea>
                            </div>
                            <button class="btn btn-primary btn-block "> ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
